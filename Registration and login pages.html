<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>registration and login forms</title>
    <style>
        .div1, .div2
        {
            float:left;
            width:760px;
            height:250px;
        }
        .div1 {
            background-color: antiquewhite;
        }
        .div2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1> Registration Form </h1>

        <form>
            <table>
                <tr>
                    <td>
                        UserName:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender" />Male
                        <input type="radio" name="Gender" />Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="email" placeholder="Email address" name="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm Email Address:
                    </td>
                    <td>
                        <input type="email" placeholder="Email address" name="" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="div2">
        <h1> Login Form </h1>
        <form>
            <table>
                <tr>
                    <td>
                        UserName:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="" />
                    </td>
                </tr>
    </div>
</body>
</html>
